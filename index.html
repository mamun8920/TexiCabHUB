<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TexiCabHUB</title>
    <link rel="shortcut icon" href="picture/car.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>

                <nav class="navbar navbar-expand-lg navbar-dark fw-bold">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">
                        <img src="picture/Logo.png" alt="Logo">
                      </a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-xl-0 pt-3 pt-xl-0 ">
                          <li class="nav-item"><a class="nav-link active rounded-5 px-4 py-1 me-2" aria-current="page" href="#">Home</a></li>                          
                          <li class="nav-item"><a class="nav-link rounded-5 px-4 py-1" href="#">About</a></li>                          
                          <li class="nav-item"><a class="nav-link rounded-5 px-4 py-1" href="#">Features</a></li>                          
                          <li class="nav-item"><a class="nav-link rounded-5 px-4 py-1" href="#">Blog</a></li>                          
                          <li class="nav-item"><a class="nav-link rounded-5 px-4 py-1" href="#">Order Now</a></li>                          
                          <li class="nav-item"><a class="nav-link rounded-5 px-4 py-1" href="#">Contacts</a></li>                          
                        </ul>                        
                      </div>
                    </div>
                  </nav> 
                  <!-- End Nav -->


                  <div class="row text-center pb-md-5 pb-xl-5">
                    <div class="col-xl-12">
                        <div class="header-content py-5">
                            <h3 class="text-orange text-uppercase fw-bold">Book Cab Now</h3>
                            <h1>+123 4567 8900</h1>
                            <p class="text-uppercase fs-5">www.psdfreebies.com</p>
                        </div>
                        <div class="car position-relative pb-md-5 pb-xl-5 mb-5">
                            <img class="position-absolute top-0 start-0 img-fluid" src="picture/car.png" alt="car"> 
                        </div>                                                                      
                    </div>                     
                  </div>

            </div>
        </div>

    ---------------------------------------------------------------------->
    <main>
        <!-- Booking Section 
    ---------------------------------------------------------------------->
        <section class="booking">

        </section>

    ---------------------------------------------------------------------->
        <section class="tarif"></section>
        <!-- Best Section 
    ---------------------------------------------------------------------->

        <!-- Service Section 
    ---------------------------------------------------------------------->
        <section class="service"></section>
        <!-- Textimonil Section 
    ---------------------------------------------------------------------->

    ---------------------------------------------------------------------->
        <section class="contact"></section>

    <footer class="footer-area"></footer>
    
    <script src="js/bootstrap.bundle.min.js"></script>
